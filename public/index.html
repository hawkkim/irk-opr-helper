<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dictionary for IRK OPR Helper</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.1.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.1.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.1.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>

    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- my style/scripts -->
    <script src="/js/inc.js"></script>
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/glyphicon.css" />
  </head>
  <body class="container" style="padding-top:30px;">
    <div id="app">
      <h1>
        번역 사전
        <span style="font-size:0.5em;">Made By [HawkBro@RES/Incheon]</span>
      </h1>
      <h2 v-if="codename != null">현재 기여자 - {{ codename }}</h2>
      <form id="form" v-on:submit.prevent="onSubmit" v-if="codename != null">
        <div
          style="position:absolute; z-index:99; left:0px; top:0px; width:100%; height:100%; background-color: rgba(0, 0, 0, 0.2);"
          v-show="isProcessing"
        ></div>
        <div class="form-group">
          <label for="english">영어 원문</label>
          <input
            type="text"
            class="form-control"
            id="english"
            name="english"
            placeholder="영어 원문"
            v-model="english"
            ref="english"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="korean">번역할 한국어</label>
          <input
            type="text"
            class="form-control"
            id="korean"
            name="korean"
            placeholder="번역할 한국어"
            v-model="korean"
            ref="korean"
            autocomplete="off"
          />
        </div>
        <button
          class="btn btn-info"
          :disabled="isProcessing || isEmpty || duplicated"
        >
          Submit
        </button>
      </form>

      <div style="height:30px;"></div>

      <table class="table table-striped table-sm" id="dictable">
        <thead class="thead-dark">
          <tr>
            <th scope="col" class="text-center">원문</th>
            <th scope="col" class="text-center">번역</th>
            <th scope="col" class="text-center">등록자</th>
            <th scope="col" class="text-center">
              등록일시
            </th>
            <th scope="col" class="text-center"></th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(row, k, index) in dics" :key="row.key" ref="items">
            <td>
              <span
                v-show="!isEditing(row.key, 'english')"
                @click="startEditing(row.key, k, 'english')"
                >{{ row.english }}</span
              >
              <span v-show="isEditing(row.key, 'english')">
                <input
                  name="english"
                  v-model="row.english"
                  type="text"
                  class="form-control input-sm"
                  @keyup.enter="applyEdit(row.key, 'english')"
                  @keyup.esc="cancelEdit(row.key, 'english')"
                />
              </span>
            </td>
            <td>
              <span
                v-show="!isEditing(row.key, 'korean')"
                @click="startEditing(row.key, k, 'korean')"
                >{{ row.korean }}</span
              >
              <span v-show="isEditing(row.key, 'korean')">
                <input
                  name="korean"
                  v-model="row.korean"
                  type="text"
                  class="form-control input-sm"
                  @keyup.enter="applyEdit(row.key, 'korean')"
                  @keyup.esc="cancelEdit(row.key, 'korean')"
                />
              </span>
            </td>
            <td class="text-center">
              <span class="badge badge-secondary">{{ row.creator }}</span>
              <span name="key" style="display:none;">{{ row.key }}</span>
            </td>
            <td class="text-center">{{ row.createtime }}</td>
            <td class="text-center">
              <span
                :disabled="isProcessing"
                @click="remove(row)"
                class="btn btn-sm btn-danger glyphicon glyphicon-trash"
                style="cursor:pointer;"
              ></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data() {
          return {
            dics: [],
            english: '',
            korean: '',
            isProcessing: false,
            codename: null,
            editStatus: [],
            editBeforeValue: '',
          };
        },
        computed: {
          filtered: function() {
            if (this.english.trim().length == 0) return this.dics;
            var result = this.dics.filter(dic => {
              return dic.english
                .toLowerCase()
                .includes(this.english.trim().toLowerCase());
            });
            return result;
          },
          isEmpty: function() {
            return (
              this.english.trim().length == 0 || this.korean.trim().length == 0
            );
          },
          duplicated: function() {
            if (this.english.trim().length > 0) {
              return this.dics.some(e => {
                return (
                  this.english.toLowerCase().trim() ==
                  e.english.toLowerCase().trim()
                );
              });
            }
            return false;
          },
        },
        methods: {
          // 사전 데이터를 가져옴
          fetchData: async function() {
            try {
              const response = await axios.get(
                'https://irk-opr-helper.firebaseio.com/dic.json',
                {
                  orderBy: `"createtime"`,
                },
              );
              // 내려오는 data 가 순수 array 가 아니므로 array 로 변환

              this.dics = Object.keys(response.data)
                .map(key => {
                  response.data[key].key = key;
                  return response.data[key];
                })
                .reverse();

              // sort. 나중을 위해 남겨둠
              /*this.dics.sort((a, b) => {
                if (a.english < b.english) return -1;
                if (a.english > b.english) return 1;
                return 0;
              });*/
              // firebase 쿼리는 order 정렬을 못하므로 직접 뒤집어줌
            } catch (err) {
              console.log(err);
            }
          },
          isEditing: function(key, where) {
            if (this.editStatus[key] === undefined) {
              this.editStatus[key] = new Object();
              this.editStatus[key]['english'] = false;
              this.editStatus[key]['korean'] = false;
            }
            return this.editStatus[key][where];
          },
          startEditing: async function(key, index, where) {
            this.editStatus[key][where] = true;
            await this.$forceUpdate();
            var input = this.$refs.items[index].querySelector(
              '[name=' + where + ']',
            );
            this.editBeforeValue = input.value;
            input.focus();
            input.select();
          },
          endEditing: function(key, where) {
            this.editStatus[key][where] = false;
            this.editBeforeValue = '';
            this.$forceUpdate();
          },
          cancelEdit: function(key, where) {
            var element = this.dics.find(e => e.key == key);
            element[where] = this.editBeforeValue;
            this.endEditing(key, where);
          },
          applyEdit: async function(key, where) {
            var element = this.dics.find(e => e.key == key);
            try {
              this.isProcessing = true;
              const response = await axios.put('/api/dic', {
                key: key,
                english: where == 'english' ? element.english : null,
                korean: where == 'korean' ? element.korean : null,
                codename: this.codename,
              });

              if (response.data.success == false) {
                console.log(response.data.message);
                this.cancelEdit(key, where);
              } else {
                this.endEditing(key, where);
              }
            } catch (err) {
              console.log(err);
              this.cancelEdit(key, where);
            } finally {
              this.isProcessing = false;
            }
          },
          // 사전의 맨 앞에 새로운 줄 추가
          addData: async function(data) {
            this.dics.unshift(data);
          },
          removeData: async function(data) {
            this.dics = this.dics.filter(e => e !== data);
          },
          onSubmit: async function() {
            try {
              if (this.english.trim().length == 0) return;
              if (this.korean.trim().length == 0) return;

              this.isProcessing = true;

              const response = await axios.post('/api/dic', {
                english: this.english.trim(),
                korean: this.korean.trim(),
                codename: this.codename,
              });

              if (response.data.success == false)
                console.log(response.data.message);
              else {
                var newRow = response.data.data;
                await this.addData(newRow);
                this.english = '';
                this.korean = '';
              }
            } catch (err) {
              console.log(err);
            } finally {
              this.isProcessing = false;
              this.$refs.english.focus();
            }
          },
          remove: async function(item) {
            if (
              confirm(
                '현재 항목을 삭제합니다\n[' +
                  item.english +
                  ', ' +
                  item.korean +
                  ']',
              ) == false
            )
              return;

            try {
              this.isProcessing = true;
              const response = await axios.delete('/api/dic', {
                data: {
                  key: item.key,
                },
              });

              if (response.data.success == false)
                console.log(response.data.message);
              else this.removeData(item);
            } catch (err) {
              console.log(err);
            } finally {
              this.isProcessing = false;
            }
          },
        },
        created: async function() {
          await this.fetchData();
          var codename = getCookie('codename');

          if (codename == undefined) {
            while (true) {
              var newname = prompt(
                '코드네임을 입력해주세요.\n취소시, 열람은 가능하지만 등록은 불가능합니다.\n취소 후, 재입력하고 싶으면 새로고침을 하세요',
              );
              if (newname == null) break;
              if (newname.trim() == '') continue;
              else {
                setCookie('codename', newname, 100000);
                this.codename = newname;
                break;
              }
            }
          } else {
            this.codename = codename;
          }
        },
      });
    </script>
  </body>
</html>
