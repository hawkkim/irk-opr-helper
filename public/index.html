<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dictionary for IRK OPR Helper</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.1.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.1.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.1.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>

    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- my style/scripts -->
    <script src="/js/inc.js"></script>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body class="container" style="padding-top:30px;">
    <div id="app">
      <h1>
        번역 사전
        <span style="font-size:0.5em;">Made By [HawkBro@RES/Incheon]</span>
      </h1>
      <h2 v-if="codename != null">현재 기여자 - {{ codename }}</h2>
      <form id="form" v-on:submit.prevent="onSubmit" v-if="codename != null">
        <div
          style="position:absolute; z-index:99; left:0px; top:0px; width:100%; height:100%; background-color: rgba(0, 0, 0, 0.2);"
          v-show="isProcessing"
        ></div>
        <div class="form-group">
          <label for="english">영어 원문</label>
          <input
            type="text"
            class="form-control"
            id="english"
            name="english"
            placeholder="영어 원문"
            v-model="english"
            ref="english"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="korean">번역할 한국어</label>
          <input
            type="text"
            class="form-control"
            id="korean"
            name="korean"
            placeholder="번역할 한국어"
            v-model="korean"
            ref="korean"
            autocomplete="off"
          />
        </div>
        <button
          class="btn btn-info"
          :disabled="isProcessing || isEmpty || duplicated"
        >
          Submit
        </button>
      </form>

      <div style="height:30px;"></div>

      <table class="table table-striped table-sm" id="dictable">
        <thead class="thead-dark">
          <tr>
            <th scope="col" class="text-center">원문</th>
            <th scope="col" class="text-center">번역</th>
            <th scope="col" class="text-center">등록자</th>
            <th scope="col" class="text-center">
              등록일시
            </th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="row in filtered">
            <td>{{ row.english }}</td>
            <td>{{ row.korean }}</td>
            <td class="text-center">
              <span class="badge badge-secondary">{{ row.creator }}</span>
            </td>
            <td class="text-center">{{ row.createtime }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data() {
          return {
            dics: [],
            english: '',
            korean: '',
            isProcessing: false,
            codename: null,
          };
        },
        computed: {
          filtered: function() {
            if (this.english.trim().length == 0) return this.dics;
            var result = this.dics.filter(dic => {
              return dic.english
                .toLowerCase()
                .includes(this.english.trim().toLowerCase());
            });
            return result;
          },
          isEmpty: function() {
            return (
              this.english.trim().length == 0 || this.korean.trim().length == 0
            );
          },
          duplicated: function() {
            if (this.english.trim().length > 0) {
              return this.dics.some(e => {
                return this.english == e.english;
              });
            }
            return false;
          },
        },
        methods: {
          // 사전 데이터를 가져옴
          fetchData: async function() {
            try {
              const response = await axios.get(
                'https://irk-opr-helper.firebaseio.com/dic.json',
                {
                  orderBy: `"createtime"`,
                },
              );
              // 내려오는 data 가 순수 array 가 아니므로 array 로 변환
              this.dics = Object.keys(response.data)
                .map(key => {
                  return response.data[key];
                })
                .reverse();
              // firebase 쿼리는 order 정렬을 못하므로 직접 뒤집어줌
            } catch (err) {
              console.log(err);
            }
          },
          // 사전의 맨 앞에 새로운 줄 추가
          addData: async function(data) {
            this.dics.unshift(data);
          },
          onSubmit: async function() {
            try {
              if (this.english.trim().length == 0) return;
              if (this.korean.trim().length == 0) return;

              this.isProcessing = true;

              const response = await axios.post('/api/dic/add', {
                english: this.english.trim(),
                korean: this.korean.trim(),
                codename: this.codename,
              });

              if (response.data.success == false)
                console.log(response.data.message);
              else {
                var newRow = response.data.data;
                await this.addData(newRow);
                this.english = '';
                this.korean = '';
              }
            } catch (err) {
              console.log(err);
            } finally {
              this.isProcessing = false;
              this.$refs.english.focus();
            }
          },
        },
        created: async function() {
          await this.fetchData();
          var codename = getCookie('codename');

          if (codename == undefined) {
            while (true) {
              var newname = prompt(
                '코드네임을 입력해주세요.\n취소시, 열람은 가능하지만 등록은 불가능합니다.\n취소 후, 재입력하고 싶으면 새로고침을 하세요',
              );
              if (newname == null) break;
              if (newname.trim() == '') continue;
              else {
                setCookie('codename', newname, 100000);
                this.codename = newname;
                break;
              }
            }
          } else {
            this.codename = codename;
          }
        },
      });
    </script>
  </body>
</html>
