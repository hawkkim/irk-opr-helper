<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dictionary for IRK OPR Helper</title>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-analytics.js"></script>

    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- my style/scripts -->
    <script src="/js/inc.js?1"></script>
    <script src="/js/auth.js?2"></script>

    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/glyphicon.css" />
  </head>
  <body class="container" style="padding-top:30px;">
    <nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-md">
      <a class="navbar-brand" href="#">IRK OPR Helper</a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/"> 주소 번역사전</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/itsme.html">접니다</a>
        </li>
      </ul>
      <ul class="navbar-nav mr-auro" id="auth"></ul>
    </nav>
    <div id="app" style="margin-top:2.5em;">
      <h1>
        접니다
      </h1>

      <table class="table table-striped table-sm" id="itsmetable">
        <thead class="thead-dark">
          <tr>
            <th scope="col" class="text-center">
              포털명
            </th>
            <th scope="col" class="text-center">
              포털 이미지
            </th>
            <th scope="col" class="text-center">
              신청자
            </th>
            <th scope="col" class="text-center">
              신청일시
            </th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(row, k, index) in items" :key="row.key" ref="items">
            <td>
              {{ row.name }}
            </td>
            <td class="text-center">
              <img v-bind:src="row.image" style="width:5em;" />
            </td>
            <td class="text-center">
              <span class="badge badge-info">{{ row.creator }}</span>
            </td>
            <td class="text-center">{{ row.createtime }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="/js/vue/itsme.js"></script>
  </body>
</html>
